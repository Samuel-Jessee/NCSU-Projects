    <!-- Step Counts Chart actually displays a chart using Google Charts instead of High Charts.
    Still need to implement date picking and connect that with getting appropriate data for date ranges.
    Also need to put the datepicker under the graph -->	
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawStepCounts);
      google.charts.setOnLoadCallback(drawStepDeltas);
      google.charts.setOnLoadCallback(drawStepAverages);

      function drawStepCounts() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Step Counts'    ],
          ['02/12/17',  1000,       ],
          ['02/13/17',  1170,       ],
          ['02/14/17',  660,        ],
          ['02/15/17',  1030,       ]
        ]);

        var options = {
          title: 'Step Counts',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }

      function drawStepDeltas() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Step Deltas'    ],
          ['02/12/17',  1000,       ],
          ['02/13/17',  1170,       ],
          ['02/14/17',  660,        ],
          ['02/15/17',  1030,       ]
        ]);

        var options = {
          title: 'Step Deltas',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart2'));

        chart.draw(data, options);
      }
      
      function drawStepAverages() {
          var data = google.visualization.arrayToDataTable([
            ['Date', 'Step Deltas'    ],
            ['02/12/17',  1000,       ],
            ['02/13/17',  1170,       ],
            ['02/14/17',  660,        ],
            ['02/15/17',  1030,       ]
          ]);

          var options = {
            title: 'Step Deltas',
            curveType: 'function',
            legend: { position: 'bottom' }
          };

          var chart = new google.visualization.LineChart(document.getElementById('curve_chart3'));

          chart.draw(data, options);
        }
     
    </script>	<!-- This is the end of the JavaScript code that makes the chart -->
   	<!-- This is what makes the graph show up and displays the datepicker as well -->
