<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view beforePhase="#{navigation_controller.redirectIfInvalidPatient()}" />
<h:body>
	<ui:composition template="/iTrust_template.xhtml">
		<ui:define name="pageTitle">iTrust - View Fitness Records</ui:define>
		<ui:define name="leftMenu">
			<ui:include src="/auth/hcp/menu.xhtml" />
		</ui:define>
		<ui:define name="mainContent">
			<h:form id="basic_fh_edit_form">
			<div class="form-group">
				<h:outputLabel>Date:</h:outputLabel>
				<h:outputText  value = "#{fitness_health_controller.dateString}" id="fhdate"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Calories Burned:</h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.caloriesBurned}" id="fhcaloriesBurned"></h:outputText>
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Steps:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.steps}" id="fhsteps"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Distance (miles):  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.distance}" id="fhdistance"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Floors:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.floors}" id="fhfloors"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Minutes Sedentary:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.minutesSedentary}" id="fhminSedentary"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Minutes Lightly Active:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.minutesLightlyActive}" id="fhminLightlyActive"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Minutes Fairly Active:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.minutesFairlyActive}" id="fhminFairlyActive"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Minutes Very Active:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.minutesVeryActive}" id="fhminVeryActive"></h:outputText >
			</div>
			<div class="form-group">
				<h:outputLabel for="ovnotes">Activity Calories:  </h:outputLabel><br/>
				<h:outputText value="#{fitness_health_controller.activityCalories}" id="fhactivityCalories"></h:outputText >
			</div>
			<div class="form-group  form-button-group">
				<h:commandButton id="editButton" value="Edit"
				action="#{fitness_health_controller.editForm}" />
				<h:commandButton id="cancelButton" value="Back to Menu"
				action="#{navigation_controller.baseFitnessHealth}" immediate="true" />
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
